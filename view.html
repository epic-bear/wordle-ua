<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Wordle</title>
</head>
<body>
<button id="rules-button">?</button>
<h1>Wordle</h1>
<hr>
<div class="container">
    <table id="attemptsTable">
        <tr class="row-0">
            <td class="empty-cell" id="cell-0-0"></td>
            <td class="empty-cell" id="cell-0-1"></td>
            <td class="empty-cell" id="cell-0-2"></td>
            <td class="empty-cell" id="cell-0-3"></td>
            <td class="empty-cell" id="cell-0-4"></td>
        </tr>
        <tr class="row-1">
            <td class="empty-cell" id="cell-1-0"></td>
            <td class="empty-cell" id="cell-1-1"></td>
            <td class="empty-cell" id="cell-1-2"></td>
            <td class="empty-cell" id="cell-1-3"></td>
            <td class="empty-cell" id="cell-1-4"></td>
        </tr>
        <tr class="row-2">
            <td class="empty-cell" id="cell-2-0"></td>
            <td class="empty-cell" id="cell-2-1"></td>
            <td class="empty-cell" id="cell-2-2"></td>
            <td class="empty-cell" id="cell-2-3"></td>
            <td class="empty-cell" id="cell-2-4"></td>
        </tr>
        <tr class="row-3">
            <td class="empty-cell" id="cell-3-0"></td>
            <td class="empty-cell" id="cell-3-1"></td>
            <td class="empty-cell" id="cell-3-2"></td>
            <td class="empty-cell" id="cell-3-3"></td>
            <td class="empty-cell" id="cell-3-4"></td>
        </tr>
        <tr class="row-4">
            <td class="empty-cell" id="cell-4-0"></td>
            <td class="empty-cell" id="cell-4-1"></td>
            <td class="empty-cell" id="cell-4-2"></td>
            <td class="empty-cell" id="cell-4-3"></td>
            <td class="empty-cell" id="cell-4-4"></td>
        </tr>
        <tr class="row-5">
            <td class="empty-cell" id="cell-5-0"></td>
            <td class="empty-cell" id="cell-5-1"></td>
            <td class="empty-cell" id="cell-5-2"></td>
            <td class="empty-cell" id="cell-5-3"></td>
            <td class="empty-cell" id="cell-5-4"></td>
        </tr>
    </table>
    <table class="keyboard">
        <tr>
            <td><button class="letter" id="А">А</button></td>
            <td><button class="letter" id="Б">Б</button></td>
            <td><button class="letter" id="В">В</button></td>
            <td><button class="letter" id="Г">Г</button></td>
            <td><button class="letter" id="Ґ">Ґ</button></td>
            <td><button class="letter" id="Д">Д</button></td>
            <td><button class="letter" id="Е">Е</button></td>
            <td><button class="letter" id="Є">Є</button></td>
            <td><button class="letter" id="Ж">Ж</button></td>
            <td><button class="letter" id="З">З</button></td>
            <td><button class="letter" id="И">И</button></td>
        </tr>
        <tr>
            <td><button class="letter" id="І">І</button></td>
            <td><button class="letter" id="Ї">Ї</button></td>
            <td><button class="letter" id="Й">Й</button></td>
            <td><button class="letter" id="К">К</button></td>
            <td><button class="letter" id="Л">Л</button></td>
            <td><button class="letter" id="М">М</button></td>
            <td><button class="letter" id="Н">Н</button></td>
            <td><button class="letter" id="О">О</button></td>
            <td><button class="letter" id="П">П</button></td>
            <td><button class="letter" id="Р">Р</button></td>
            <td><button class="letter" id="С">С</button></td>
        </tr>
        <tr>
            <td><button class="letter" id="Т">Т</button></td>
            <td><button class="letter" id="У">У</button></td>
            <td><button class="letter" id="Ф">Ф</button></td>
            <td><button class="letter" id="Х">Х</button></td>
            <td><button class="letter" id="Ц">Ц</button></td>
            <td><button class="letter" id="Ч">Ч</button></td>
            <td><button class="letter" id="Ш">Ш</button></td>
            <td><button class="letter" id="Щ">Щ</button></td>
            <td><button class="letter" id="Ь">Ь</button></td>
            <td><button class="letter" id="Ю">Ю</button></td>
            <td><button class="letter" id="Я">Я</button></td>
        </tr>
    </table>
    <div class="buttons">
        <button id="enter">ENTER</button>
        <button id="delete"></button>
        <button id="restart">NEW GAME</button>
    </div>
</div>
<script src="wordle.js"></script>
</body>
</html>
