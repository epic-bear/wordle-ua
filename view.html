<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Wordle</title>
</head>
<body>
<button id="rules-button">?</button>
<h1>Wordle</h1>
<hr>
<div class="container">
    <div id="feedback"></div>
    <table id="attemptsTable">
        <tr class="row-0">
            <td class="empty-cell" id="cell-0-0"></td>
            <td class="empty-cell" id="cell-0-1"></td>
            <td class="empty-cell" id="cell-0-2"></td>
            <td class="empty-cell" id="cell-0-3"></td>
            <td class="empty-cell" id="cell-0-4"></td>
        </tr>
        <tr class="row-1">
            <td class="empty-cell" id="cell-1-0"></td>
            <td class="empty-cell" id="cell-1-1"></td>
            <td class="empty-cell" id="cell-1-2"></td>
            <td class="empty-cell" id="cell-1-3"></td>
            <td class="empty-cell" id="cell-1-4"></td>
        </tr>
        <tr class="row-2">
            <td class="empty-cell" id="cell-2-0"></td>
            <td class="empty-cell" id="cell-2-1"></td>
            <td class="empty-cell" id="cell-2-2"></td>
            <td class="empty-cell" id="cell-2-3"></td>
            <td class="empty-cell" id="cell-2-4"></td>
        </tr>
        <tr class="row-3">
            <td class="empty-cell" id="cell-3-0"></td>
            <td class="empty-cell" id="cell-3-1"></td>
            <td class="empty-cell" id="cell-3-2"></td>
            <td class="empty-cell" id="cell-3-3"></td>
            <td class="empty-cell" id="cell-3-4"></td>
        </tr>
        <tr class="row-4">
            <td class="empty-cell" id="cell-4-0"></td>
            <td class="empty-cell" id="cell-4-1"></td>
            <td class="empty-cell" id="cell-4-2"></td>
            <td class="empty-cell" id="cell-4-3"></td>
            <td class="empty-cell" id="cell-4-4"></td>
        </tr>
        <tr class="row-5">
            <td class="empty-cell" id="cell-5-0"></td>
            <td class="empty-cell" id="cell-5-1"></td>
            <td class="empty-cell" id="cell-5-2"></td>
            <td class="empty-cell" id="cell-5-3"></td>
            <td class="empty-cell" id="cell-5-4"></td>
        </tr>
    </table>
    <table class="keyboard">
        <tr>
            <td><button class="letter">А</button></td>
            <td><button class="letter">Б</button></td>
            <td><button class="letter">В</button></td>
            <td><button class="letter">Г</button></td>
            <td><button class="letter">Ґ</button></td>
            <td><button class="letter">Д</button></td>
            <td><button class="letter">Е</button></td>
            <td><button class="letter">Є</button></td>
            <td><button class="letter">Ж</button></td>
            <td><button class="letter">З</button></td>
            <td><button class="letter">И</button></td>
        </tr>
        <tr>
            <td><button class="letter">І</button></td>
            <td><button class="letter">Ї</button></td>
            <td><button class="letter">Й</button></td>
            <td><button class="letter">К</button></td>
            <td><button class="letter">Л</button></td>
            <td><button class="letter">М</button></td>
            <td><button class="letter">Н</button></td>
            <td><button class="letter">О</button></td>
            <td><button class="letter">П</button></td>
            <td><button class="letter">Р</button></td>
            <td><button class="letter">С</button></td>
        </tr>
        <tr>
            <td><button class="letter">Т</button></td>
            <td><button class="letter">У</button></td>
            <td><button class="letter">Ф</button></td>
            <td><button class="letter">Х</button></td>
            <td><button class="letter">Ц</button></td>
            <td><button class="letter">Ч</button></td>
            <td><button class="letter">Ш</button></td>
            <td><button class="letter">Щ</button></td>
            <td><button class="letter">Ь</button></td>
            <td><button class="letter">Ю</button></td>
            <td><button class="letter">Я</button></td>
        </tr>
    </table>
    <div class="buttons">
        <button id="enter">ENTER</button>
        <button id="delete"></button>
        <button id="restart">NEW GAME</button>
    </div>
</div>
<script src="wordle.js"></script>
</body>
</html>
